name: virtual_waiter
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  animated_text_kit: ^4.2.2


flutter:
  assets:
    - images/

  uses-material-design: true

  fonts:
    - family: Saira
      fonts:
        - asset: fonts/Saira-SemiBoldItalic.ttf
          style: italic

